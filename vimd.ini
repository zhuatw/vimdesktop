; [使用说明]
; 1. 如果当前目录无vimd.ini文件，VimDesktop会将此文件复制为vimd.ini
; 2. 根据分号 ; 之后的提示内容进行相应修改
;
; [自定义配置用法]
; 在当前目录添加 custom.ahk文件，内容如下：
;
; ;;;
; 需要每次执行的代码
; return
;
; <MyLabel1>:
;     对应功能
; return
;
; <MyLabel2>:
;     对应功能
; return
; ;;;
;
; 然后<MyLabel1>可以在作为功能标签使用，如：
; a=<MyLabel1>[=normal]

[config]
; 是否默认开启快捷键提示，可以被插件的 enable_show_info 覆盖
default_enable_show_info=1

[exclude]
vim
Emacs
Chrome_WidgetWin_100

[global]
; 激活通用快捷键
; <super><c-esc>=<Gen_Toggle>[=normal]
<w-t>=<Gen_Toggle>[=normal]
; 切换TC
<w-e>=<TC_ToggleTC>[=normal]
; 重新加载VimDesktop
<w-y>=<Reload>[=normal]
; 激活TC作为文件选择框，再次按下该快捷键可执行文件打开操作
<w-o>=<TC_OpenTCDialog>[=normal]
<w-c>=run|explorer[=normal]
<w-j>=<GKey>[=normal]
<w-`>=run|control[=normal]
;<w-f>=run|firefox[=normal]
;<w-w>=run|mintty -e ~/.bin/tmux_starter[=normal]
;<w-a>=run|c:\mine\app\foobar2000\foobar2000.exe[=normal]
;<w-z>=run|c:\mine\app\AutoHotkey\AU3_Spy.exe[=normal]
;<lc-;>=<enter>[=normal]
;<w-;>=<enter>[=normal]


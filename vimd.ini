; 启用/禁用 插件，默认禁用
[plugins]
General=1
TotalCommander=1
WinMerge=0
TCDialog=1
TCCompare=1
BeyondCompare4=0
Foobar2000=0
WizNote=0
VimDConfig=1
MicrosoftExcel=0
Explorer=0

